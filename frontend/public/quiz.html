<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-center">Cat Quiz</h1>
        <form id="catQuiz">
            <div class="form-group">
                <label for="q1">1. What is the average lifespan of a domestic cat?</label>
                <select id="q1" class="form-control">
                    <option value="5-10 years">5-10 years</option>
                    <option value="10-15 years">10-15 years</option>
                    <option value="15-20 years">15-20 years</option>
                    <option value="20-25 years">20-25 years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">2. Which of the following is not a breed of cat?</label>
                <select id="q2" class="form-control">
                    <option value="Siamese">Siamese</option>
                    <option value="Persian">Persian</option>
                    <option value="Maine Coon">Maine Coon</option>
                    <option value="Labrador">Labrador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q3">3. Cats are known for their ability to land on their feet. What is this called?</label>
                <select id="q3" class="form-control">
                    <option value="Righting reflex">Righting reflex</option>
                    <option value="Balancing reflex">Balancing reflex</option>
                    <option value="Agility reflex">Agility reflex</option>
                    <option value="Landing reflex">Landing reflex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">4. What is a group of cats called?</label>
                <select id="q4" class="form-control">
                    <option value="Pack">Pack</option>
                    <option value="Herd">Herd</option>
                    <option value="Clowder">Clowder</option>
                    <option value="Flock">Flock</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="scoreQuiz()">Submit</button>
        </form>
        <div id="result" class="result text-center"></div>
    </div>

    <script>
        function scoreQuiz() {
            const answers = {
                q1: "15-20 years",
                q2: "Labrador",
                q3: "Righting reflex",
                q4: "Clowder"
            };

            let score = 0;

            for (let question in answers) {
                const selectedAnswer = document.getElementById(question).value;
                if (selectedAnswer === answers[question]) {
                    score++;
                }
            }

            document.getElementById('result').innerHTML = `You scored ${score} out of ${Object.keys(answers).length}!`;
        }
    </script>
</body>
</html>
